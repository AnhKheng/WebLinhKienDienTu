<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Báo cáo Tồn Kho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/style_pages.css" />
  
</head>
<body>
<div class="container py-4" style="display: block;">
  <h3 class="text-center text-primary mb-4">Báo cáo Tồn Kho</h3>
  <div class="form-label">
        <label for="cuahangFilter" class="form-label">Lọc theo mã cửa hàng:</label>
        <select class="form-select" id="cuahangFilter" onchange="loadInventory()">
            <option value="all">Chọn cửa hàng</option>
        </select>
    </div> 

  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-title">Tổng quan</h6>
          <p class="mb-1">Tổng mặt hàng: <strong id="totalItems">0</strong></p>
          <p class="mb-1">Tổng số lượng tồn: <strong id="totalQty">0</strong></p>
          <p class="mb-0">Tổng giá trị tồn (VND): <strong id="totalValue">0₫</strong></p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-title">Tồn kho theo sản phẩm (Giá trị) — Biểu đồ</h6>
          <canvas id="inventoryPie" height="160"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0">Chi tiết tồn kho</h6>
        
      </div>

      <div class="table-fixed">
        <table class="table table-striped table-bordered mb-0">
          <thead>
            <tr>
              <th>Mã SP</th>
              <th>Tên SP</th>
              <th>Loại</th>
              <th>Giá vốn (₫)</th>
              <th>Số lượng tồn</th>
              <th>Giá trị tồn (₫)</th>
            </tr>
          </thead>
          <tbody id="inventoryBody">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  
</div>

<script src="assets/js/statistical_inventory.js"></script>
</body>
</html>
