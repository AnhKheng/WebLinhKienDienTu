<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo - Thống kê doanh thu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/style_pages.css" />
</head>
<body class="bg-light">

<div class="container mt-4" style="display: block;">
  <h3 class="mb-4 text-center text-primary"> Báo cáo - Thống kê Doanh Thu</h3>

  <!-- Bộ lọc -->
   
  <form class="row g-3 mb-4">
    <div class="col-md-3">
        <label for="cuahangFilter" class="form-label">Lọc theo mã cửa hàng:</label>
        <select class="form-select" id="cuahangFilter" onchange="applyFilter()">
            <option value="all">Chọn cửa hàng</option>
        </select>
    </div> 
    
    <div class="col-md-3">
      <label for="tungay" class="form-label">Từ ngày</label>
      <input type="date" class="form-control" id="tungay">
    </div>
    <div class="col-md-3">
      <label for="denngay" class="form-label">Đến ngày</label>
      <input type="date" class="form-control" id="denngay">
    </div>
    

    <div class="col-md-3 d-flex align-items-end">
      <button type="button" class="btn btn-primary w-100">Xem báo cáo</button>
    </div>
  </form>
  

  <!-- Bảng dữ liệu -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Bảng Doanh Thu</h5>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Tháng</th>
            <th>Tổng Doanh Thu</th>
            <th>Lợi Nhuận</th>
            <th>Số Hóa Đơn</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Biểu đồ -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Biểu đồ Doanh Thu Theo Tháng</h5>
      <canvas id="chartDoanhThu" height="100"></canvas>
    </div>
  </div>
</div>

<script src="assets/js/statistical.js"></script>

</body>
</html>
