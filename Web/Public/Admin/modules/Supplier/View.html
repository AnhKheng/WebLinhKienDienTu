<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Danh mục sản phẩm</title>
        <link rel="stylesheet" href="assets/css/style_pages.css ">
    </head>
    <body>
        <div id="notifyOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
            <div class="notify-box popup-content" role="dialog" aria-live="polite">
                <span id="closeNotify" class="modal-close" role="button" aria-label="Đóng">&times;</span>
                <div id="notifyMessage"></div>
            </div>
        </div>
        <div id="supplierViewModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeViewModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Chi tiết nhà cung cấp</h3>
                <form id="formViewSupplier" method="post" enctype="multipart/form-data">
                    <label>Mã nhà cung cấp:</label> 
                    <input type="text" name="idSup" id="detail_idSup" readonly><br><br>
                    <label>Tên nhà cung cấp:</label><br>
                    <input type="text" name="name" id="detail_nameSup" readonly><br><br>
                    <label>Địa chỉ nhà cung cấp:</label>
                    <input type="text" name="address" id="detail_addressSup" readonly><br><br>
                    <label>Số điện thoại:</label>
                    <input type="number" name="phone" id="detail_phoneSup" readonly><br><br>
                </form>
            </div>
        </div>
        <div id="supplierAddModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeAddModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Thêm nhà cung cấp</h3>
                <form id="formAddSupplier" method="post" enctype="multipart/form-data">
                <label>Tên nhà cung cấp:</label><br>
                <input type="text" name="name" required><br><br>
                <label>Địa chỉ nhà cung cấp:</label>
                <input type="text" name="address" required><br><br>
                <label>Số điện thoại:</label>
                <input type="number" name="phone" required><br><br>
                <button type="submit">Thêm nhà cung cấp</button>
                </form>
            </div>
        </div>
        <div id="supplierEditModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeEditModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Sửa nhà cung cấp</h3>
                <form id="formEditSupplier" method="post" enctype="multipart/form-data">
                    <label>Mã nhà cung cấp:</label>
                    <input type="text" name="idSup" id="edit_idSup" readonly><br><br>
                    <label>Tên nhà cung cấp:</label><br>
                    <input type="text" name="name" id="edit_nameSup" required><br><br>
                    <label>Địa chỉ nhà cung cấp:</label>
                    <input type="text" name="address" id="edit_addressSup" required><br><br>
                    <label>Số điện thoại:</label>
                    <input type="number" name="phone" id="edit_phoneSup" required><br><br>
                    <button type="submit">Cập nhật</button>
                </form>
            </div>
        </div>
        <div id="confirmOverlay" class="modal-overlay" style="display: none;">
            <div class="confirm-box popup-content" role="dialog" aria-modal="true">
            <span id="closeConfirm" class="modal-close" role="button" aria-label="Đóng">&times;</span>
            <div id="confirmMessage" class="confirm-message">
            </div>
            <div class="confirm-actions">
                <button id="confirmYes" class="btn-confirm">Đồng ý</button>
                <button id="confirmNo" class="btn-cancel">Hủy</button>
            </div>
            </div>
        </div>

        <h2> Danh sách nhà cung cấp</h2>
        <table id="supplierTable">
            <thead>
            <tr>
                <th>Mã nhà cung cấp</th>
                <th>Tên nhà cung cấp</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="btn-add" id="btnOpenForm">Thêm nhà cung cấp</button>
        <script src="assets/js/supplier.js"></script>
    </body>
</html>
