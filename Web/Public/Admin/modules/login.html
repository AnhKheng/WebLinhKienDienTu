<!DOCTYPE html>
<html lang="vi">
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="../assets/css/sb-admin-login.css">

        <title>Login</title>
    </header>
    <body>
        <form action="" class="login_form">
            <div class="form_heading">Đăng Nhập</div>
            <div class="input_group">
                <label class="label" for="Tên đăng nhập">Tên đăng nhập</label>
                <input type="tendangnhap" name="tendangnhap" id="tendangnhap" required="" placeholder="Tên đăng nhập">

            </div>
            <div class="input_group">
                <label class="label" for="Mật khẩu">Mật khẩu</label>
                <input type="password" name="password" id="password" required="" placeholder="Nhập mật khẩu">
                
            </div>
            <div class="forgot_password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button class="submit" type="submit">Đăng nhập</button>
        </form>
        
    </body>
</html>
