<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="assets/css/product.css ">
</head>
<body>
    
      <h2>Danh mục sản phẩm</h2>
      <button class="btn-add" id="btnOpenForm">Thêm danh mục</button>
    <!-- POPUP THÊM (đặt trực tiếp dưới body, không nằm trong container khác) -->
    <div id="categoryAddModal" class="modal-overlay" aria-hidden="true">
      <div class="modal-box">
        <span id="closeAddModal" class="modal-close" role="button" aria-label="Close">&times;</span>
        <h3>Thêm danh mục sản phẩm</h3>
        <form id="formAddCategory" action="../../API/admin/Category/Add.php" method="post" enctype="multipart/form-data">
          <label>Mã danh mục:</label><br>
          <input type="text" name="idDM" required><br><br>

          <label>Tên danh mục:</label><br>
          <input type="text" name="nameDM" required><br><br>

          <button type="submit">Thêm danh mục</button>
        </form>
      </div>
    </div>

<!-- POPUP SỬA (cũng là phần tử con trực tiếp của body) -->
<div id="categoryEditModal" class="modal-overlay" aria-hidden="true">
  <div class="modal-box">
    <span id="closeEditModal" class="modal-close" role="button" aria-label="Close">&times;</span>
    <h3>Sửa danh mục sản phẩm</h3>
    <form id="formEditCategory" method="post" enctype="multipart/form-data">
      <input type="hidden" name="idDM_old" id="edit_idDM_old">

      <label>Mã danh mục:</label><br>
      <input type="text" name="idDM" id="edit_idDM" required><br><br>

      <label>Tên danh mục:</label><br>
      <input type="text" name="nameDM" id="edit_nameDM" required><br><br>

      <button type="submit">Cập nhật</button>
    </form>
  </div>
</div>

    <table id="categoryTable">
        <thead>
        <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th class="action-col">Hành động</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="assets/js/category.js"></script>
</body>
