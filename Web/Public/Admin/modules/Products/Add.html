<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>

  <link rel="stylesheet" href="assets/css/style_pages.css">
</head>
<body>
    <div id="notifyOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
        <div class="notify-box popup-content" role="dialog" aria-live="polite">
        <span id="closeNotify" class="modal-close" role="button" aria-label="Đóng">&times;</span>
        <div id="notifyMessage"></div>
        </div>
    </div>
    <h2>Thêm sản phẩm</h2>
    <form id="formAddProduct" class="form-add">
        <label>Tên sản phẩm:</label><br>
        <input type="text" name="nameSP" required><br><br>

        <label>Danh mục:</label><br>
        <select name="category" id="add_category" required></select><br><br>

        <label>Đơn giá:</label><br>
        <input type="number" name="price" required><br><br>

        <label>Mô tả:</label><br>
        <textarea name="description" rows="4" cols="50" required></textarea><br><br>
        <label>Hình ảnh:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit" class="btn-add">Thêm sản phẩm</button>
    </form>
    <script src="assets/js/product_add.js"></script>
</body>

</html>
