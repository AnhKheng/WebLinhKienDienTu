<!DOCTYPE html>
<html lang="vi">
<head>  
  <meta charset="UTF-8" />
  <title>Danh sách sản phẩm - Admin</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Danh sách sản phẩm</h2>

  <table id="productTable">
    <thead>
      <tr>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Danh mục</th>
        <th>Đơn giá</th>
        <th>Mô tả</th>
        <th>Trạng thái</th>
        <th>Hình ảnh</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch("../../API/admin/Products/View.php");
        const result = await response.json();

        if (result.status === "success") {
          const tbody = document.querySelector("#productTable tbody");
          tbody.innerHTML = ""; // Xóa dữ liệu cũ trước khi thêm mới

          result.data.forEach(p => {
            // Định dạng trạng thái
            const trangThaiText = p.TrangThai == 1 ? "Còn hàng" : "Hết hàng";

            // Đường dẫn hình ảnh (điều chỉnh tùy cấu trúc thư mục)
            // const imgPath = `../../assets/images/products/${p.HinhAnh}`;

            // Thêm dòng sản phẩm vào bảng
            const row = `
              <tr>
                <td>${p.MaSP}</td>
                <td>${p.TenSP}</td>
                <td>${p.TenDM || p.MaDM}</td>
                <td>${Number(p.DonGia).toLocaleString("vi-VN")} ₫</td>
                <td>${p.MoTa || ""}</td>
                <td>${trangThaiText}</td>
                <td><img src="${imgPath}" alt="${p.TenSP}" width="60"></td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });
        } else {
          alert(result.message || "Không thể tải danh sách sản phẩm");
        }
      } catch (error) {
        console.error("Lỗi khi tải sản phẩm:", error);
        alert("Không thể kết nối đến API.");
      }
    }

    // Gọi hàm khi trang được load
    loadProducts();
  </script>
</body>
</html>
