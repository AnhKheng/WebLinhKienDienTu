<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Danh sách nhân viên</title>
        <link rel="stylesheet" href="assets/css/style_pages.css ">
    </head>
    <body>
        <div id="notifyOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
            <div class="notify-box popup-content" role="dialog" aria-live="polite">
                <span id="closeNotify" class="modal-close" role="button" aria-label="Đóng">&times;</span>
                <div id="notifyMessage"></div>
            </div>
        </div>
        <div id="employeeViewModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeViewModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Chi tiết nhân viên</h3>
                <form id="formViewEmployee" method="post" enctype="multipart/form-data">
                    <label>Mã nhân viên:</label> 
                    <input type="text" name="id" id="detail_id" readonly><br><br>
                    <label>Tên nhân viên:</label><br>
                    <input type="text" name="name" id="detail_name" readonly><br><br>
                    <label>Giới tính:</label>
                    <input type="text" name="gender" id="detail_gender" readonly><br><br>
                    <label>Ngày sinh:</label>
                    <input type="text" name="birth" id="detail_birth" readonly><br><br>
                    <label>Số điện thoại:</label>
                    <input type="number" name="phone" id="detail_phone" readonly><br><br>
                    <label>Mã cửa hàng:</label>
                    <input type="text" name="id_CH" id="detail_idStore" readonly><br><br>
                </form>
            </div>
        </div>
        <div id="employeeEditModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeEditModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Sửa nhà cung cấp</h3>
                <form id="formEditEmployee" method="post" enctype="multipart/form-data">
                    <label>Mã nhân viên:</label> 
                    <input type="text" name="id" id="edit_id" readonly><br><br>
                    <label>Tên nhân viên:</label><br>
                    <input type="text" name="name" id="edit_name" required><br><br>
                    <label>Giới tính:</label>
                    <input type="text" name="address" id="edit_gender" required><br><br>
                    <label>Ngày sinh:</label><br>
                    <input type="date" name="birth" id="edit_birth" required><br><br>
                    <label>Số điện thoại:</label>
                    <input type="number" name="phone" id="edit_phone" required><br><br>
                    <label>Cửa hàng:</label>
                    <input type="text" name="id_CH" id="edit_idStore" readonly><br><br>
                    <button type="submit">Cập nhật</button>
                </form>
            </div>
        </div>
        <div id="confirmOverlay" class="modal-overlay" style="display: none;">
            <div class="confirm-box popup-content" role="dialog" aria-modal="true">
            <span id="closeConfirm" class="modal-close" role="button" aria-label="Đóng">&times;</span>
            <div id="confirmMessage" class="confirm-message">
            </div>
            <div class="confirm-actions">
                <button id="confirmYes" class="btn-confirm">Đồng ý</button>
                <button id="confirmNo" class="btn-cancel">Hủy</button>
            </div>
            </div>
        </div>

        <h2> Danh sách nhân viên</h2>
        <h2 class="NameStore"></h2>
        <div class="filter-container">
            <input type="text" id="employeeSearch" placeholder="Nhập nhân viên hoặc mã cần tìm">
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination" class="pagination-container"></div>
        <script src="assets/js/employee_one.js"></script>
    </body>
</html>
