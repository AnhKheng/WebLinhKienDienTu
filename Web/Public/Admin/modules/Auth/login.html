<!DOCTYPE html>
<html lang="vi">
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="../../../Admin/assets/css/sb-admin-login.css" />

        <title>Login</title>
    </header>
    <body>
        <form class="login_form">
            <div class="form_heading">Đăng Nhập</div>
            <div class="input_group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username" required placeholder="Tên đăng nhập">
            </div>
            <div class="input_group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" required placeholder="Nhập mật khẩu">
            </div>
            <div class="forgot_password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button class="submit" type="submit">Đăng nhập</button>
        </form>

        <script src="../../../Admin/assets/js/login.js"></script>
    </body>
</html>
