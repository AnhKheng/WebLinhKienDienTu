<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin nhân viên</title>
  <link rel="stylesheet" href="assets/css/style_pages.css">
</head>
<body>
  <!-- Thông báo popup -->
  <div id="notifyOverlay" class="modal-overlay" style="display:none;">
    <div class="notify-box popup-content">
      <span id="closeNotify" class="modal-close">&times;</span>
      <div id="notifyMessage"></div>
    </div>
  </div>

  <h2>Thông tin nhân viên</h2>
  <form id="formEditEmployee" class="form-add">
    <label>Mã nhân viên:</label> 
    <input type="text" id="MaNV" readonly><br><br>
    <label>Tên nhân viên:</label><br>
    <input type="text" id="TenNV" required><br><br>
    <label>Giới tính:</label><br>
    <select id="GioiTinh">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
    </select>
    <label>Ngày sinh:</label><br>
    <input type="date" id="NgaySinh" required><br><br>
    <label>Số điện thoại:</label><br>
    <input type="tel" id="SoDienThoai" required><br><br>
    <label>Mã cửa hàng:</label> 
    <input type="text" id="MaCH" readonly><br><br>
    <button type="submit" class="btn-add">Cập nhật</button>
  </form>

  <script src="assets/js/getinfo.js"></script>
</body>
</html>
