<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="assets/css/style_pages.css">
</head>
<body>
  <!-- Thông báo popup -->
  <div id="notifyOverlay" class="modal-overlay" style="display:none;">
    <div class="notify-box popup-content">
      <span id="closeNotify" class="modal-close">&times;</span>
      <div id="notifyMessage"></div>
    </div>
  </div>

  <h2>Đổi mật khẩu</h2>
    <form id="formEditEmployee" class="form-add">
        <label>Mã nhân viên:</label> 
        <input type="text" id="MaNV" readonly><br><br>

        <label>Mật khẩu cũ:</label><br>
        <div class="pw-wrapper">
            <input type="password" id="oldPw" required>
            <span class="togglePw"><i class="fas fa-eye"></i></span>
        </div><br>

        <label>Mật khẩu mới:</label><br>
        <div class="pw-wrapper">
            <input type="password" id="newPw" required>
            <span class="togglePw"><i class="fas fa-eye"></i></span>
        </div><br>

        <label>Xác nhận mật khẩu:</label><br>
        <div class="pw-wrapper">
            <input type="password" id="confirmPw" required>
            <span class="togglePw"><i class="fas fa-eye"></i></span>
        </div><br>

        <button type="submit" class="btn-add">Cập nhật</button>
    </form>

  <script src="assets/js/changePw.js"></script>
</body>
</html>
