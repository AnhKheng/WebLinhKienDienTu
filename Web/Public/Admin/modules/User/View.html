<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Danh sách tài khoản</title>
        <link rel="stylesheet" href="assets/css/style_pages.css ">
    </head>
    <body>
        <div id="notifyOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
            <div class="notify-box popup-content" role="dialog" aria-live="polite">
                <span id="closeNotify" class="modal-close" role="button" aria-label="Đóng">&times;</span>
                <div id="notifyMessage"></div>
            </div>
        </div>
        <div id="accountEditModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box">
                <span id="closeEditModal" class="modal-close" role="button" aria-label="Close">&times;</span>
                <h3>Sửa tài khoản nhân viên</h3>
                <form id="formEditaccount" method="post" enctype="multipart/form-data">
                    <label>Mã nhân viên:</label> 
                    <input type="text" name="MaNV" id="edit_MaNV" readonly><br><br>
                    <label>Tên nhân viên:</label><br>
                    <input type="text" name="TenNV" id="edit_TenNV" required><br><br>
                    <label>Tên đăng nhập:</label>
                    <input type="text" name="TenDangNhap" id="edit_TenDangNhap" required><br><br>
                    <label>Vai trò:</label><br>
                    <select name="VaiTro" id="edit_VaiTro" required>
                        <option value="NhanVien">Nhân viên</option>
                        <option value="QuanLy">Quản lý</option>
                    </select><br><br>

                    <label>Mã cửa hàng:</label>
                    <select type="text" name="MaCH" id="edit_MaCH" required></select><br><br>
                    <button type="submit">Cập nhật</button>
                </form>
            </div>
        </div>
        <div id="confirmOverlay" class="modal-overlay" style="display: none;">
            <div class="confirm-box popup-content" role="dialog" aria-modal="true">
            <span id="closeConfirm" class="modal-close" role="button" aria-label="Đóng">&times;</span>
            <div id="confirmMessage" class="confirm-message">
            </div>
            <div class="confirm-actions">
                <button id="confirmYes" class="btn-confirm">Đồng ý</button>
                <button id="confirmNo" class="btn-cancel">Hủy</button>
            </div>
            </div>
        </div>

        <h2> Danh sách tài khoản</h2>
        <h2 class="NameStore"></h2>
        <div class="filter-container">
            <input type="text" id="employeeSearch" placeholder="Nhập nhân viên hoặc mã cần tìm">
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Tên đăng nhập</th>
                    <th>Vai trò</th>
                    <th>Mã cửa hàng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination" class="pagination-container"></div>
        <script src="assets/js/user.js"></script>
    </body>
</html>
