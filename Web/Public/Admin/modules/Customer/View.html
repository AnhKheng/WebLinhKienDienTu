<!DOCTYPE html>
<html lang="vi">
<head>  
  <meta charset="UTF-8" />
  <title>Danh sách sản phẩm - Admin</title>
  <link rel="stylesheet" href="assets/css/style_pages.css" />
</head>
<body>
  <div id="notifyOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
    <div class="notify-box popup-content" role="dialog" aria-live="polite">
      <span id="closeNotify" class="modal-close" role="button" aria-label="Đóng">&times;</span>
      <div id="notifyMessage"></div>
    </div>
  </div>

  <div id="EditModal" class="modal-overlay" aria-hidden="true" style="display:none;">
    <div class="modal-box">
      <span id="closeEditModal" class="modal-close" data-close-modal="EditModal" role="button" aria-label="Close">&times;</span>
      <h3>Chỉnh sửa khách hàng</h3>
      <form id="formEdit" method="post" enctype="multipart/form-data">
        <input type="hidden" name="MaKH" id="edit_MaKH">
        <label>Tên khách hàng:</label><br>
        <input type="text" name="TenKH" id="edit_TenKh" required><br><br>
        <label>Số điện thoại:</label><br>
        <input type="tel" name="SoDienThoai" id="edit_SoDienThoai" required><br><br>
        <label>Địa chỉ:</label><br>
        <input type="text" name="DiaChi" id="edit_DiaChi" required><br><br>
        <button type="submit">Cập nhật</button>
      </form>
    </div>
  </div>
  <div id="confirmOverlay" class="modal-overlay" style="display: none;">
    <div class="confirm-box popup-content" role="dialog" aria-modal="true">
      <span id="closeConfirm" class="modal-close" role="button" aria-label="Đóng">&times;</span>
      <div id="confirmMessage" class="confirm-message">
      </div>
      <div class="confirm-actions">
        <button id="confirmYes" class="btn-confirm">Đồng ý</button>
        <button id="confirmNo" class="btn-cancel">Hủy</button>
      </div>
    </div>
  </div>

  <h2>Danh sách khách hàng</h2>
  <div class="filter-container">
    <input type="text" id="customerSearch" placeholder="Nhập nhân viên hoặc mã cần tìm">
  </div>

  <table id="CustomerTable">
    <thead>
      <tr>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="pagination" class="pagination-container"></div>


  <script src="assets/js/view_customer.js"></script>
</body>
</html>
