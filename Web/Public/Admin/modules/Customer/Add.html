<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm khách hàng</title>
  <link rel="stylesheet" href="assets/css/style_pages.css">
</head>
<body>
  <!-- Thông báo popup -->
  <div id="notifyOverlay" class="modal-overlay" style="display:none;">
    <div class="notify-box popup-content">
      <span id="closeNotify" class="modal-close">&times;</span>
      <div id="notifyMessage"></div>
    </div>
  </div>

  <h2>Thêm khách hàng</h2>
  <form id="formAddCustomer" class="form-add">
    <label>Tên khách hàng:</label><br>
    <input type="text" id="TenKH" required><br><br>
    <label>Số điện thoại:</label><br>
    <input type="tel" id="SoDienThoai" required><br><br>
    <label>Địa chỉ:</label><br>
    <input type="text" id="DiaChi" required><br><br>
    <button type="submit" class="btn-add">Thêm nhân viên</button>
  </form>

  <script src="assets/js/add_customer.js"></script>
</body>
</html>
