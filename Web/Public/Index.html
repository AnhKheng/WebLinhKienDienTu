<head>

  <link rel="stylesheet" href="assets/css/Style_main.css">
  <link rel="icon" href="assets/img/logo.png">
</head>
<body>
  <!-- ======= Thanh thông tin trên cùng ======= -->
  <div class="top-header">
    <div class="contact-info">
      <span>📧 info@shoplinhkien.vn</span>
      <span>📞 0987 654 321</span>
    </div>
    <div class="social-login">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
      <div class="user-actions">
        <a href="#">Đăng nhập</a> | <a href="#">Đăng ký</a>
      </div>
    </div>
  </div>

  <!-- ======= Header chính ======= -->
  <header class="main-header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" />
      <h1>SHOP LINH KIỆN</h1>
    </div>

    <div class="search-bar">
      <select>
        <option>Tất cả danh mục</option>
        <option>Vi điều khiển</option>
        <option>Cảm biến</option>
        <option>Điện trở - Tụ điện</option>
        <option>Module - Mạch nạp</option>
      </select>
      <input type="text" placeholder="Tìm kiếm sản phẩm...">
      <button>🔍</button>
    </div>

    <div class="cart-area">
      <a href="#"><i class="fas fa-heart"></i><span>0</span></a>
      <a href="#"><i class="fas fa-shopping-cart"></i><span>0</span></a>
      <span class="cart-total">0₫</span>
    </div>
  </header>

  <!-- ======= Thanh menu chính ======= -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sản phẩm</a></li>
      <li><a href="#">Khuyến mãi</a></li>
      <li><a href="#">Tin công nghệ</a></li>
      <li><a href="#">Liên hệ</a></li>
      <li><a href="#">Giới thiệu</a></li>
    </ul>
  </nav>

  <!-- ======= Danh mục nổi bật ======= -->
  <section class="categories">
    <h2>Danh mục nổi bật</h2>
    <div class="category-grid">
      <div class="category-item">
        <img src="assets/img/cat-arduino.jpg" alt="">
        <h3>Arduino</h3>
      </div>
      <div class="category-item">
        <img src="assets/img/cat-sensor.jpg" alt="">
        <h3>Cảm biến</h3>
      </div>
      <div class="category-item">
        <img src="assets/img/cat-power.jpg" alt="">
        <h3>Nguồn & Pin</h3>
      </div>
      <div class="category-item">
        <img src="assets/img/cat-module.jpg" alt="">
        <h3>Module & IC</h3>
      </div>
    </div>
  </section>

  <!-- ======= Footer ======= -->
  <footer>
    <p>© 2025 Shop Linh Kiện Điện Tử | Designed by CodeGym Student</p>
  </footer>
